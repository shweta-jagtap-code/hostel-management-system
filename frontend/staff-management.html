<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Staff Management</title>
  <link rel="stylesheet" href="staff-management.css">
</head>
<body>

  <header>
    <h1>Hostel Staff Management</h1>
  </header>

  <main>
    <!-- Add Staff Form -->
    <section class="form-section">
      <h2>Add Staff Member</h2>
      <form id="staffForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="role" placeholder="Role (Warden, Cook, Security, Cleaner)" required>
        <input type="text" name="contact" placeholder="Contact Number" required>
        <button type="submit">Add Staff</button>
      </form>
    </section>

    <!-- Staff List Table -->
    <section class="table-section">
      <h2>Staff List</h2>
      <table id="staffTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Staff data will go here dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const staffForm = document.getElementById('staffForm');
    const staffTableBody = document.querySelector('#staffTable tbody');

    // Handle form submit (for now just add to table)
    staffForm.addEventListener('submit', e => {
      e.preventDefault();

      const name = staffForm.name.value;
      const role = staffForm.role.value;
      const contact = staffForm.contact.value;

      // Create new row
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${name}</td>
        <td>${role}</td>
        <td>${contact}</td>
        <td>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </td>
      `;
      staffTableBody.appendChild(tr);

      // Clear form
      staffForm.reset();
    });

    // Optional: Handle delete
    staffTableBody.addEventListener('click', e => {
      if(e.target.classList.contains('delete')) {
        e.target.closest('tr').remove();
      }
    });
  </script>
</body>
</html>
