<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students List - Hostel Management</title>
  <link rel="stylesheet" href="students.css">
</head>
<body>

  <div class="navbar">
    <h1>Students List</h1>
    <a href="dashboard.html" class="btn">Back to Dashboard</a>
  </div>

  <div class="container">
    <table id="students-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Room Number</th>
          <th>Course</th>
          <th>Hostel Block</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student rows dynamically inserted here -->
      </tbody>
    </table>

    <div id="message"></div>
  </div>

  <script>
    const tableBody = document.querySelector("#students-table tbody");
    const messageDiv = document.getElementById("message");

    async function fetchStudents() {
      try {
        const res = await fetch("http://localhost:3000/api/students");
        const data = await res.json();

        tableBody.innerHTML = "";

        if(res.ok && data.length > 0){
          data.forEach(student => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${student.name}</td>
              <td>${student.roll_no}</td>
              <td>${student.room_no}</td>
              <td>${student.course || "-"}</td>
              <td>${student.hostel_block || "-"}</td>
            `;
            tableBody.appendChild(tr);
          });
          messageDiv.textContent = "";
        } else {
          messageDiv.textContent = "No students found in the hostel.";
        }

      } catch (err) {
        messageDiv.textContent = "Error fetching students: " + err.message;
      }
    }

    // Fetch students on page load
    fetchStudents();
  </script>

</body>
</html>
